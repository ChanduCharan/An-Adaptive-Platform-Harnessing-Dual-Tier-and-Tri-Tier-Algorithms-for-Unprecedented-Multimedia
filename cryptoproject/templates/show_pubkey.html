{% extends 'main.html' %}
{% block title %}Show publickey{% endblock title %}
{% block content %}

<div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh; background: url(../media/assets/bg.png); ">
    {% if public_key %}
    <p style="color: #000;
    font-family: Poppins;
    font-size: 16px;
    font-style: normal;
    padding: 16px 50px;
    border-radius: 10px;
     margin-left: 250px;
    margin-right: 250px;
    border: 1px solid black;
    font-weight: 400;
    line-height: 150%; ">Your Public key is {{public_key}}</p>
    {% else %}
    <p class="text-primary" style=" color: #000;
    font-family: Poppins;
    margin-left: 250px;
    margin-right: 250px;
    text-align: center;
    font-size: 16px;
    font-style: normal;
    padding: 16px 50px;
    border-radius: 10px;
    border: 1px solid black;
    font-weight: 400;
    line-height: 150%; ">There was error finding your public key</p>
    {% endif %}
</div>
{% endblock content %}
